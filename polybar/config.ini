include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini


[global/wm]
margin-top = 0
margin-bottom = 0

[settings]
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false

[bar/main]
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 30
background = ${color.black}
foreground = ${color.white}
border-top-size = 0
border-left-size = 17
border-right-size = 17
padding = 2
module-margin-left = 1
module-margin-right = 1
font-0 = "wqy:size=10;2"
font-1 = "icomoon\-feather:size=10;2"
modules-left = i3
modules-center = date mpd
modules-right = cpu temperature memory battery alsa network 
dim-value = 0.5
dpi = 141
enable-ipc = true
tray-position =right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.black}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0


